<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate</title>
</head>
<body>

    <dialog id="addTodoForm">
        <form action="" id="addTodoForm">
            <label for="project">Project:</label>
            <select name="project" id="project" autocomplete="off" >
            
                </select>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" />
           <!-- Due date -->
           <label for="duedate">Due Date:</label>
           <input type="date" name="duedate" id="duedate" />
           <!-- priority | select dropdown -->
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
                </select>
           <!-- notes -->
            <label for="notes">Notes:</label>
            <input type="text" name="notes" id="notes">

            <label for="checklist">Completed Status:</label>
            <input type="checkbox" name="checklist" id="checklist" />
                <div class="form-buttons">
                    <button value="cancel" formmethod="dialog" class="modal-buttons">Cancel</button>
                    <button value="default" type="submit" name="submit-todo" formmethod="dialog" class="confirmBtn modal-buttons" id="submit-todo">Add Task</button>
                </div>
        </form>
    </dialog>

    <dialog id="add-project-form">
        <form action="" id="add-project-form">
            <label for="project-entry">Create New Project</label>
            <input type="text" name="project-entry" id="project-entry">

            <div class="form-buttons">
                <button value="cancel" formmethod="dialog" class="modal-buttons">Cancel</button>
                <button value="default" type="submit" name="submit-project" formmethod="dialog" class="confirmBtn modal-buttons" id="submit-project">Add Project</button>
            </div>
        </form>
    </dialog>

    <dialog id="edit-project-form">
        <form action="" id="edit-project-form">
            <label for="new-project-name">Edit Project Name</label>
            <input type="text" name="new-project-name" id="new-project-name">

            <div class="form-buttons">
                <button value="cancel" formmethod="dialog" class="modal-buttons">Cancel</button>
                <button value="default" type="submit" name="submit-new-project-name" formmethod="dialog" class="confirmBtn modal-buttons" id="edit-project">Update Project Name</button>
            </div>
        </form>
    </dialog>




    

    <div class="sidebar">
        <h1 class="checkmate">CheckMate</h1>
        <div class="sidebar-sub-1">

        </div>
        <div class="sidebar-sub-2">


        </div>
    </div>
    <div class="header">
        <h2>You Got This</h2>

    </div>
        
    <div class="content">
    </div>

    <script src="bundle.js" defer></script>
</body>
</html>
