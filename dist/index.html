<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate</title>
</head>
<body>

    <!-- Add todo form -->
    <dialog id="addTodoForm">
        <form action="" id="addTodoForm" class="forms">
            <label for="project">Project:</label>
            <select name="project" id="project" autocomplete="off" >
            
                </select>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" />
           <!-- Due date -->
           <label for="duedate">Due Date:</label>
           <input type="date" name="duedate" id="duedate" />
           <!-- priority | select dropdown -->
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
                </select>
           <!-- notes -->
            <label for="notes">Notes:</label>
            <input type="text" name="notes" id="notes">

            <input type="hidden" name="checklist" id="checklist" />

            <div class="form-buttons">
                    <button value="cancel" formmethod="dialog" class="modal-buttons">Cancel</button>
                    <button value="default" type="submit" name="submit-todo" formmethod="dialog" class="confirmBtn modal-buttons" id="submit-todo">Add Task</button>
                </div>
        </form>
    </dialog>

    <!-- Add project form -->
    <dialog id="add-project-form">
        <form action="" id="add-project-form">
            <label for="project-entry">Create New Project</label>
            <input type="text" name="project-entry" id="project-entry">

            <div class="form-buttons">
                <button value="cancel" formmethod="dialog" class="modal-buttons">Cancel</button>
                <button value="default" type="submit" name="submit-project" formmethod="dialog" class="confirmBtn modal-buttons" id="submit-project">Add Project</button>
            </div>
        </form>
    </dialog>

    <!-- Edit Project Form -->
    <dialog id="edit-project-form">
        <form action="" id="edit-project-form">
            <label for="new-project-name">Edit Project Name</label>
            <input type="text" name="new-project-name" id="new-project-name">

            <div class="form-buttons">
                <button value="cancel" formmethod="dialog" class="modal-buttons">Cancel</button>
                <button value="default" type="submit" name="edit-project" formmethod="dialog" class="confirmBtn modal-buttons" id="edit-project">Update Project Name</button>
            </div>
        </form>
    </dialog>

    <!-- Edit todo form -->
    <dialog id="edit-todo-form">
        <form action="" id="edit-todo-form">
            <label for="new-title">Edit Title:</label>
            <input type="text" name="new-title" id="new-title">

            <label for="new-project">Edit Project:</label>
            <select name="new-project" id="new-project" autocomplete="off" >
            
                </select>

            <label for="new-description">Edit Description:</label>
            <input type="text" name="new-description" id="new-description">

            <label for="new-notes">Edit Notes:</label>
            <input type="text" name="new-notes" id="new-notes">

            <label for="new-date">Edit Date:</label>
            <input type="date" name="new-date" id="new-date">

            <label for="new-priority">Priority:</label>
            <select name="new-priority" id="new-priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
                </select>

            <div class="form-buttons">
                <button value="cancel" formmethod="dialog" class="modal-buttons">Cancel</button>
                <button value="default" type="submit" name="edit-todo" formmethod="dialog" class="confirmBtn modal-buttons" id="edit-todo">Update Todo</button>
            </div>

        </form>
    </dialog>

    

    <div class="sidebar">
        <h1 class="checkmate">CheckMate</h1>
        <div class="sidebar-sub-1">

        </div>
        <div class="sidebar-sub-2">


        </div>
    </div>
    <div class="header">

    </div>
        <div class="project-header" id="project-header">
        </div>
    <div class="content">
    </div>

    <script src="bundle.js" defer></script>
</body>
</html>
